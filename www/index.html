<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React TSX App</title>

    <!-- Tailwind bundle, config, and shadcn global css -->
    <script type="text/javascript" src="./js/lib/tailwind.min.js"></script>
    <script type="text/javascript" src="./js/lib/tailwind-config.js"></script>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      /* shadcn globals */
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 222.2 47.4% 11.2%;
          --muted: 210 40% 96.1%;
          --muted-foreground: 215.4 16.3% 46.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 222.2 47.4% 11.2%;
          --border: 214.3 31.8% 91.4%;
          --input: 214.3 31.8% 91.4%;
          --card: 0 0% 100%;
          --card-foreground: 222.2 47.4% 11.2%;
          --primary: 222.2 47.4% 11.2%;
          --primary-foreground: 210 40% 98%;
          --secondary: 210 40% 96.1%;
          --secondary-foreground: 222.2 47.4% 11.2%;
          --accent: 210 40% 96.1%;
          --accent-foreground: 222.2 47.4% 11.2%;
          --destructive: 0 100% 50%;
          --destructive-foreground: 210 40% 98%;
          --ring: 215 20.2% 65.1%;
          --radius: 0.5rem;
        }

        .dark {
          --background: 224 71% 4%;
          --foreground: 213 31% 91%;
          --muted: 223 47% 11%;
          --muted-foreground: 215.4 16.3% 56.9%;
          --accent: 216 34% 17%;
          --accent-foreground: 210 40% 98%;
          --popover: 224 71% 4%;
          --popover-foreground: 215 20.2% 65.1%;
          --border: 216 34% 17%;
          --input: 216 34% 17%;
          --card: 224 71% 4%;
          --card-foreground: 213 31% 91%;
          --primary: 210 40% 98%;
          --primary-foreground: 222.2 47.4% 1.2%;
          --secondary: 222.2 47.4% 11.2%;
          --secondary-foreground: 210 40% 98%;
          --destructive: 0 63% 31%;
          --destructive-foreground: 210 40% 98%;
          --ring: 216 34% 17%;
        }
      }

      /* shadcn globals */
      @layer base {
        * {
          @apply border-border;
        }
        body {
          @apply font-sans antialiased bg-background text-foreground;
        }
      }

      /* shadcn chart */
      @layer base {
        :root {
          --chart-1: 12 76% 61%;
          --chart-2: 173 58% 39%;
          --chart-3: 197 37% 24%;
          --chart-4: 43 74% 66%;
          --chart-5: 27 87% 67%;
        }
      
        .dark {
          --chart-1: 220 70% 50%;
          --chart-2: 160 60% 45%;
          --chart-3: 30 80% 55%;
          --chart-4: 280 65% 60%;
          --chart-5: 340 75% 55%;
        }
      }

      /* shadcn sidebar */
      @layer base {
        :root {
          --sidebar-background: 0 0% 98%;
          --sidebar-foreground: 240 5.3% 26.1%;
          --sidebar-primary: 240 5.9% 10%;
          --sidebar-primary-foreground: 0 0% 98%;
          --sidebar-accent: 240 4.8% 95.9%;
          --sidebar-accent-foreground: 240 5.9% 10%;
          --sidebar-border: 220 13% 91%;
          --sidebar-ring: 217.2 91.2% 59.8%;
        }
      
        .dark {
          --sidebar-background: 240 5.9% 10%;
          --sidebar-foreground: 240 4.8% 95.9%;
          --sidebar-primary: 224.3 76.3% 48%;
          --sidebar-primary-foreground: 0 0% 100%;
          --sidebar-accent: 240 3.7% 15.9%;
          --sidebar-accent-foreground: 240 4.8% 95.9%;
          --sidebar-border: 240 3.7% 15.9%;
          --sidebar-ring: 217.2 91.2% 59.8%;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Module loader -->
    <script type="text/javascript" src="./js/lib/cashew.js"></script>

    <!-- Third-party dependencies -->
    <script type="text/javascript" src="./js/lib/react.min.js"></script>
    <script type="text/javascript" src="./js/lib/react-dom.min.js"></script>
    <script type="text/javascript" src="./js/lib/lucide-react.min.js"></script>
    <script type="text/javascript" src="./js/lib/radix-ui.min.js"></script>
    <script type="text/javascript" src="./js/lib/recharts.min.js"></script>
    <script type="text/javascript" src="./js/lib/shadcn.min.js"></script>

    <!-- Anything transpiled by tsc can be loaded dynamically -->
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
